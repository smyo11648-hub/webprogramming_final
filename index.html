<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDANG CLUB</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body style="margin: 0; overflow: hidden">
    <div class="vending-container">
      <!-- 전체 포스터 영역 -->

          <div id="label8" class="item-label">fur school mini</div>
          <div id="label9" class="item-label">mini backpack</div>
        </div>
      </div>
      <!-- poster-wrap 끝 -->

      <!-- 가격표 1 -->
      <img src="price_1.png" id="price1" class="price price-1" alt="가격 1" />

      <!-- 가격표 2 -->

      <!-- 가격표 3 -->

      <!-- 가격표 6 -->

      <!-- 가격표 7 -->
      <img src="price_7.png" id="price7" class="price price-7" alt="가격 7" />

      <!-- 가격표 8 -->
      <img src="price_8.png" id="price8" class="price price-8" alt="가격 8" />

      <!-- 가격표 9 -->
      <img src="price_9.png" id="price9" class="price price-9" alt="가격 9" />

      <!-- 캐릭터-->
      <img src="girl.png" class="girl" alt="캐릭터" />

      <img src="outeron_1.png" id="outer1" class="outer" alt="후드1" />

      <img src="bottomon_1.png" id="bottom1" class="bottom" alt="치마1" />

      <!-- 바텀2-->
      <img src="bottomon_2.png" id="bottom2" class="bottom" alt="치마2" />

      <!-- 바텀3-->
      <img src="bottomon_3.png" id="bottom3" class="bottom" alt="치마3" />
