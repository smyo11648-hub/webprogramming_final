<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDANG CLUB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- 전체 포스터 영역 -->
    <div class="poster-wrap">
      <!-- 배경 포스터 -->
      <img src="poster.png" class="poster-bg" alt="배경" />

      <!-- 가격표 1 -->
      <img src="price_1.png" class="price price-1" alt="가격 1" />

      <!-- 가격표 2 -->
      <img src="price_2,3.png" class="price price-2" alt="가격 2" />

      <!-- 가격표 3 -->
      <img src="price_2,3.png" class="price price-3" alt="가격 3" />

      <!-- 가격표 4 -->
      <img src="price_4.png" class="price price-4" alt="가격 4" />

      <!-- 가격표 5 -->
      <img src="price_5.png" class="price price-5" alt="가격 5" />

      <!-- 가격표 6 -->
      <img src="price_6.png" class="price price-6" alt="가격 6" />

      <!-- 가격표 7 -->
      <img src="price_7.png" class="price price-7" alt="가격 7" />

      <!-- 가격표 8 -->
      <img src="price_8.png" class="price price-8" alt="가격 8" />

      <!-- 가격표 9 -->
      <img src="price_9.png" class="price price-9" alt="가격 9" />

      <!-- 캐릭터-->
      <img src="girl.png" class="girl" alt="캐릭터" />

      <!-- 아우터1-->
      <img src="outeron_1.png" id="outer1" class="outer" alt="후드1" />

      <!-- 아우터2-->
      <img src="outeron_2.png" id="outer2" class="outer" alt="후드2" />

      <!-- 아우터3-->
      <img src="outeron_3.png" id="outer3" class="outer" alt="후드3" />

      <!-- 바텀1-->
      <img src="bottomon_1.png" id="bottoml" class="bottom" alt="치마1" />

      <!-- 바텀2-->
      <img src="bottomon_2.png" id="bottom2" class="bottom" alt="치마2" />

      <!-- 바텀3-->
      <img src="bottomon_3.png" id="bottom3" class="bottom" alt="치마3" />
    </div>

    <!-- 나중에 쓸 JS가 있으면 여기 script.js 연결 -->
    <script src="script.js"></script>
  </body>
</html>
